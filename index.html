<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOURCEBUDDY - Group Chat</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #128C7E;
            --secondary-color: #25D366;
            --background-color: #ECE5DD;
            --chat-bg: #DCF8C6;
            --text-color: #075E54;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .chat-container {
            max-width: 100%;
            margin: 0 auto;
            background: white;
            border-radius: 8px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .chat-header {
            background-color: var(--primary-color);
            color: white;
            padding: 10px;
            text-align: center;
            font-size: 1.2em;
            font-weight: 500;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column-reverse;
        }

        .message {
            max-width: 80%;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 8px;
            position: relative;
            word-wrap: break-word;
        }

        .message-content {
            margin-bottom: 5px;
        }

        .message-info {
            font-size: 0.8em;
            color: #888;
            display: flex;
            justify-content: space-between;
        }

        .message.sent {
            align-self: flex-end;
            background-color: var(--chat-bg);
        }

        .message.received {
            align-self: flex-start;
            background-color: white;
        }

        .message-input {
            display: flex;
            padding: 10px;
            background-color: #f0f0f0;
        }

        .message-input input {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 20px;
            outline: none;
        }

        .message-input button {
            background-color: var(--secondary-color);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 20px;
            margin-left: 10px;
            cursor: pointer;
        }

        /* Added username input section */
        .username-input {
            padding: 10px;
            background-color: #f0f0f0;
            display: flex;
            margin-bottom: 10px;
        }

        .username-input input {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 20px;
            outline: none;
        }

        .username-input button {
            background-color: var(--secondary-color);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 20px;
            margin-left: 10px;
            cursor: pointer;
        }

        @media (max-width: 600px) {
            .message {
                max-width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            SOURCEBUDDY Group Chat
        </div>

        <!-- Username input initially hidden -->
        <div class="username-input" id="username-input-section" style="display: none;">
            <input type="text" id="username-input" placeholder="Enter new username">
            <button id="save-username-button">Save Username</button>
        </div>

        <div class="chat-messages" id="chat-messages">
            <div class="loading">Loading messages...</div>
        </div>
        <div class="message-input">
            <input type="text" id="message-input" placeholder="Type a message...">
            <button id="send-button">Send</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-app.js";
        import { getDatabase, ref, push, onChildAdded, update, set, onValue } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDDOMfizL6pjT40qisJqI14o5R5IiK27OQ",
            authDomain: "social-6e0ee.firebaseapp.com",
            projectId: "social-6e0ee",
            storageBucket: "social-6e0ee.appspot.com",
            messagingSenderId: "246903005794",
            appId: "1:246903005794:web:8951084e46924a5551273b"
        };

        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        const chatMessages = document.getElementById('chat-messages');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');
        const saveUsernameButton = document.getElementById('save-username-button');
        const usernameInputSection = document.getElementById('username-input-section');
        const usernameInput = document.getElementById('username-input');

        const currentUser = {
            id: 'user_' + Math.random().toString(36).substr(2, 9),
            name: null
        };

        // Function to fetch IP address
        async function getUserIP() {
            try {
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                return data.ip;
            } catch (error) {
                console.error('IP address fetch failed:', error);
            }
        }

        // Function to check if user exists in Firebase
        async function checkExistingUser() {
            const userIP = await getUserIP();
            const usersRef = ref(database, `users/${userIP}`);

            onValue(usersRef, (snapshot) => {
                if (snapshot.exists()) {
                    const userData = snapshot.val();
                    currentUser.name = userData.userName;
                    alert('Welcome back, ' + currentUser.name);
                } else {
                    // If no user found, show username input to set it first time
                    usernameInputSection.style.display = 'block';
                }
            });
        }

        // Save new username with IP
        async function saveUsername() {
            const username = usernameInput.value.trim();
            if (username) {
                const userIP = await getUserIP();

                // Save the username with the IP in Firebase
                const usersRef = ref(database, `users/${userIP}`);
                set(usersRef, {
                    userName: username,
                    userIP: userIP
                });

                currentUser.name = username;
                alert('Username saved successfully: ' + currentUser.name);

                usernameInputSection.style.display = 'none';
            }
        }

        // Send message
        function sendMessage() {
            const messageText = messageInput.value.trim();
            if (messageText && currentUser.name) {
                const messagesRef = ref(database, 'messages');
                push(messagesRef, {
                    text: messageText,
                    userId: currentUser.id,
                    userName: currentUser.name,  // Username from currentUser (set from IP)
                    timestamp: Date.now(),
                    reactions: {}
                });
                messageInput.value = '';
            }
        }

        sendButton.addEventListener('click', sendMessage);
        saveUsernameButton.addEventListener('click', saveUsername);

        // Load messages when page is loaded
        const messagesRef = ref(database, 'messages');
        onChildAdded(messagesRef, (snapshot) => {
            const message = snapshot.val();
            displayMessage(message, snapshot.key);
        });

        // Display message
        function displayMessage(message, id) {
            const messageElement = document.createElement('div');
            messageElement.className = `message ${message.userId === currentUser.id ? 'sent' : 'received'}`;
            messageElement.id = id;

            messageElement.innerHTML = `
                <div class="message-content">${message.text}</div>
                <div class="message-info">
                    <span>${message.userName}</span>
                    <span>${new Date(message.timestamp).toLocaleTimeString()}</span>
                </div>
            `;

            chatMessages.insertBefore(messageElement, chatMessages.firstChild);
        }

        // Check user IP and load username if exists
        checkExistingUser();
    </script>
</body>
</html>
